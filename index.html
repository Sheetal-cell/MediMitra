<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediMitra - Secure Health Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 232, 240, 0.8);
            box-shadow: 0 4px 15px -3px rgba(0, 0, 0, 0.04);
        }

        .alert-pulse {
            animation: pulse-border 1.5s infinite;
        }

        @keyframes pulse-border {
            0% { box-shadow: 0 0 0 0px rgba(59, 130, 246, 0.4); }
            100% { box-shadow: 0 0 0 20px rgba(59, 130, 246, 0); }
        }

        .border-rose-500 { border-color: #f43f5e; }
        .bg-rose-100 { background-color: #ffe4e6; }
        .text-rose-600 { color: #e11d48; }
        .border-amber-500 { border-color: #f59e0b; }
        .bg-amber-100 { background-color: #fef3c7; }
        .text-amber-600 { color: #d97706; }
        .border-emerald-500 { border-color: #10b981; }
        .bg-emerald-100 { background-color: #d1fae5; }
        .text-emerald-600 { color: #059669; }
        .border-violet-500 { border-color: #8b5cf6; }
        .bg-violet-100 { background-color: #ede9fe; }
        .text-violet-600 { color: #7c3aed; }
    </style>
</head>
<body class="pb-24">

    <!-- Auth Screen -->
    <div id="auth-screen" class="fixed inset-0 z-[100] bg-blue-600 flex items-center justify-center p-6">
        <div class="bg-white rounded-3xl p-8 max-w-sm w-full shadow-2xl">
            <div class="flex flex-col items-center mb-8">
                <div class="bg-blue-100 p-4 rounded-2xl text-blue-600 mb-4">
                    <i data-lucide="shield-plus" class="w-10 h-10"></i>
                </div>
                <h1 class="text-3xl font-bold text-slate-800">MediMitra</h1>
                <p id="auth-toggle-text" class="text-slate-500 text-center">Secure Health Vault</p>
            </div>
            
            <div class="space-y-4">
                <input type="text" id="auth-username" placeholder="Username" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none">
                <input type="password" id="auth-password" placeholder="Password" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none">
                <button onclick="window.handleAuth()" id="auth-btn" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold hover:bg-blue-700 transition-all shadow-lg disabled:bg-blue-300">
                    Connecting...
                </button>
                <button onclick="window.toggleAuthMode()" id="auth-switch" class="w-full text-blue-600 text-sm font-semibold hover:underline">
                    New user? Create unique account
                </button>
            </div>
            <p id="auth-error" class="text-red-500 text-xs mt-4 text-center hidden p-2 bg-red-50 rounded-lg border border-red-100"></p>
        </div>
    </div>

    <!-- Main Content -->
    <div id="app-content" class="hidden opacity-0 transition-opacity duration-500">
        <nav class="sticky top-0 z-50 glass-card px-6 py-4 flex justify-between items-center mb-6">
            <div class="flex items-center gap-2">
                <h1 class="text-xl font-bold text-blue-600">MediMitra</h1>
            </div>
            <div class="flex items-center gap-3">
                <div class="text-right flex flex-col items-end">
                    <button onclick="window.toggleSettings(true)" class="text-sm font-bold text-slate-700 uppercase tracking-tight flex items-center gap-1">
                        <span id="display-name"></span>
                        <i data-lucide="settings" class="w-3 h-3"></i>
                    </button>
                </div>
                <button onclick="window.logout()" class="p-2 text-slate-400 hover:text-red-500"><i data-lucide="log-out" class="w-5 h-5"></i></button>
            </div>
        </nav>

        <main id="home-tab" class="container mx-auto px-4 max-w-lg">
            <div class="flex justify-between items-center mb-6">
                <div class="bg-white px-4 py-2 rounded-2xl border border-slate-100 shadow-sm flex items-center gap-2">
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                    <p id="live-clock" class="text-lg font-mono font-bold text-slate-700">00:00:00</p>
                </div>
                <button onclick="window.toggleAddModal(true)" class="bg-blue-600 text-white px-4 py-2 rounded-xl flex items-center gap-2 font-bold shadow-md active:scale-95 transition-transform">
                    <i data-lucide="plus" class="w-4 h-4"></i> Add
                </button>
            </div>
            <div id="schedule-list" class="space-y-4"></div>
        </main>
    </div>

    <!-- Add Medicine Modal -->
    <div id="add-modal" class="fixed inset-0 z-[150] bg-slate-900/50 backdrop-blur-sm hidden items-center justify-center p-6">
        <div class="bg-white rounded-3xl p-8 w-full max-w-md shadow-2xl">
            <h2 class="text-2xl font-bold text-slate-800 mb-6">New Medication</h2>
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Name</label>
                    <input type="text" id="new-med-name" placeholder="Paracetamol" class="w-full px-4 py-3 rounded-xl border border-slate-100 bg-slate-50 focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Dose</label>
                        <input type="text" id="new-med-dose" placeholder="1 tab" class="w-full px-4 py-3 rounded-xl border border-slate-100 bg-slate-50 focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Time</label>
                        <input type="time" id="new-med-time" class="w-full px-4 py-3 rounded-xl border border-slate-100 bg-slate-50 focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-1 mb-2 block">Tag Color</label>
                    <div class="flex flex-wrap gap-3">
                        <button onclick="window.selectColor('blue')" class="w-8 h-8 rounded-full bg-blue-500 ring-offset-2 ring-2 ring-blue-600" id="color-blue"></button>
                        <button onclick="window.selectColor('orange')" class="w-8 h-8 rounded-full bg-orange-500 ring-offset-2 ring-2 ring-transparent" id="color-orange"></button>
                        <button onclick="window.selectColor('green')" class="w-8 h-8 rounded-full bg-green-500 ring-offset-2 ring-2 ring-transparent" id="color-green"></button>
                        <button onclick="window.selectColor('indigo')" class="w-8 h-8 rounded-full bg-indigo-500 ring-offset-2 ring-2 ring-transparent" id="color-indigo"></button>
                        <button onclick="window.selectColor('rose')" class="w-8 h-8 rounded-full bg-rose-500 ring-offset-2 ring-2 ring-transparent" id="color-rose"></button>
                        <button onclick="window.selectColor('amber')" class="w-8 h-8 rounded-full bg-amber-500 ring-offset-2 ring-2 ring-transparent" id="color-amber"></button>
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4 mt-8">
                <button onclick="window.toggleAddModal(false)" class="py-3 font-bold text-slate-500">Cancel</button>
                <button onclick="window.saveNewMedicine()" id="save-med-btn" class="bg-blue-600 text-white py-3 rounded-xl font-bold shadow-lg">Save</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 z-[160] bg-slate-900/50 backdrop-blur-sm hidden items-center justify-center p-6">
        <div class="bg-white rounded-3xl p-8 w-full max-w-md shadow-2xl">
            <h2 class="text-2xl font-bold text-slate-800 mb-6">Settings</h2>
            <div class="space-y-6">
                <div class="flex items-center justify-between p-4 bg-slate-50 rounded-2xl">
                    <div class="flex items-center gap-3">
                        <i data-lucide="volume-2" class="text-blue-600"></i>
                        <span class="font-bold text-slate-700">Notification Sound</span>
                    </div>
                    <button onclick="window.testSound()" class="text-sm bg-blue-100 text-blue-700 px-3 py-1 rounded-lg font-bold">Test Sound</button>
                </div>
                <div class="p-4 bg-blue-50 text-blue-800 rounded-2xl text-xs flex gap-3">
                    <i data-lucide="info" class="w-8 h-8 shrink-0"></i>
                    <p>Keep this tab open for live notifications. Sounds will trigger if you have interacted with the page at least once.</p>
                </div>
            </div>
            <button onclick="window.toggleSettings(false)" class="w-full mt-8 py-3 bg-slate-800 text-white font-bold rounded-xl">Close</button>
        </div>
    </div>

    <!-- Alarm Overlay -->
    <div id="alarm-overlay" class="fixed inset-0 z-[200] bg-slate-900/95 backdrop-blur-xl hidden flex-col items-center justify-center p-8 text-center">
        <div class="bg-white rounded-full p-8 mb-8 alert-pulse">
            <i data-lucide="bell-ring" class="w-16 h-16 text-blue-600"></i>
        </div>
        <h2 class="text-white text-3xl font-bold mb-2">Medicine Time!</h2>
        <p id="alarm-med-name" class="text-blue-400 text-xl font-medium mb-12 uppercase tracking-widest"></p>
        <button onclick="window.acknowledgeAlarm()" class="w-full max-w-xs bg-blue-600 text-white py-5 rounded-2xl text-xl font-bold shadow-xl active:scale-95 transition-transform">I've Taken It</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, addDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIGURATION START ---
        // REPLACE THE STRINGS BELOW WITH YOUR ACTUAL DATA FROM FIREBASE CONSOLE
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "AIzaSyAug-O4Wsv9UfWV39fjHMwjiwIlaGEf4Xg",
            authDomain: "medimitra-771f5.firebaseapp.com",
            projectId: "medimitra-771f5",
            storageBucket: "medimitra-771f5.firebasestorage.app",
            messagingSenderId: "589941534992",
            appId: "1:589941534992:web:bb2f6f1905219fc20bb595",
            measurementId: "G-S3KQNXS9W3"
        };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'medimitra-prod';
        // --- CONFIGURATION END ---

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let medications = [];
        let selectedColor = 'blue';
        let isSignup = false;
        let activeAlarmId = null;
        let unsubscribeMeds = null;
        let isAuthReady = false;

        const alarmSound = new Audio("https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3");
        alarmSound.loop = true;

        window.testSound = () => {
            alarmSound.play().catch(e => console.warn("Browser blocked sound. Interact first."));
            setTimeout(() => {
                alarmSound.pause();
                alarmSound.currentTime = 0;
            }, 3000);
        };

        window.toggleAuthMode = () => {
            isSignup = !isSignup;
            document.getElementById('auth-btn').innerText = isSignup ? 'Create Account' : 'Login';
            document.getElementById('auth-switch').innerText = isSignup ? 'Back to Login' : 'Create unique account';
        };

        window.handleAuth = async () => {
            if (!isAuthReady) return;

            const user = document.getElementById('auth-username').value.trim();
            const pass = document.getElementById('auth-password').value.trim();
            const err = document.getElementById('auth-error');
            const btn = document.getElementById('auth-btn');

            if (!user || !pass) {
                err.innerText = "Fill all fields";
                err.classList.remove('hidden');
                return;
            }

            try {
                btn.disabled = true;
                btn.innerText = "Checking...";
                
                const cleanUser = user.toLowerCase().replace(/[^a-z0-9]/g, '');
                const userRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', cleanUser);
                const userDoc = await getDoc(userRef);

                if (isSignup) {
                    if (userDoc.exists()) {
                        err.innerText = "Username taken. Please choose another.";
                        err.classList.remove('hidden');
                    } else {
                        await setDoc(userRef, { password: btoa(pass), createdAt: Date.now(), username: cleanUser });
                        window.proceedLogin(cleanUser);
                    }
                } else {
                    if (userDoc.exists() && userDoc.data().password === btoa(pass)) {
                        window.proceedLogin(cleanUser);
                    } else {
                        err.innerText = "Incorrect username or password.";
                        err.classList.remove('hidden');
                    }
                }
            } catch (e) {
                console.error("Auth Error:", e);
                err.innerText = "Database connection error. Check your Firebase Config.";
                err.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.innerText = isSignup ? 'Create Account' : 'Login';
            }
        };

        window.proceedLogin = (username) => {
            localStorage.setItem('medimitra_user', username);
            setupApp(username);
        };

        window.logout = () => {
            if (unsubscribeMeds) unsubscribeMeds();
            localStorage.removeItem('medimitra_user');
            location.reload();
        };

        function setupApp(username) {
            if (!auth.currentUser) return;
            currentUser = username;
            document.getElementById('display-name').innerText = username;
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('app-content').classList.remove('hidden');
            document.getElementById('app-content').style.opacity = '1';
            
            if (unsubscribeMeds) unsubscribeMeds();
            const qMeds = collection(db, 'artifacts', appId, 'users', auth.currentUser.uid, 'meds');
            unsubscribeMeds = onSnapshot(qMeds, (snapshot) => {
                medications = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderSchedule();
            }, (error) => console.error("Snapshot error:", error));

            if (!window.clockStarted) {
                window.clockStarted = true;
                setInterval(() => {
                    const now = new Date();
                    const hh = now.getHours().toString().padStart(2,'0');
                    const mm = now.getMinutes().toString().padStart(2,'0');
                    const timeStr = `${hh}:${mm}`;
                    document.getElementById('live-clock').innerText = now.toLocaleTimeString();
                    checkAlarms(timeStr);
                }, 1000);
            }
            lucide.createIcons();
        }

        function checkAlarms(time) {
            const med = medications.find(m => m.time === time && !m.takenToday && activeAlarmId !== m.id);
            if (med) {
                activeAlarmId = med.id;
                document.getElementById('alarm-med-name').innerText = med.name;
                document.getElementById('alarm-overlay').classList.remove('hidden');
                document.getElementById('alarm-overlay').classList.add('flex');
                alarmSound.play().catch(e => console.log("Sound interaction required"));
            }
        }

        window.acknowledgeAlarm = async () => {
            alarmSound.pause();
            alarmSound.currentTime = 0;
            if (activeAlarmId && auth.currentUser) {
                const medRef = doc(db, 'artifacts', appId, 'users', auth.currentUser.uid, 'meds', activeAlarmId);
                await updateDoc(medRef, { takenToday: true });
            }
            document.getElementById('alarm-overlay').classList.add('hidden');
            document.getElementById('alarm-overlay').classList.remove('flex');
            activeAlarmId = null;
        };

        window.toggleAddModal = (s) => document.getElementById('add-modal').classList.toggle('hidden', !s).toggle('flex', s);
        window.toggleSettings = (s) => document.getElementById('settings-modal').classList.toggle('hidden', !s).toggle('flex', s);

        window.selectColor = (c) => {
            selectedColor = c;
            ['blue', 'orange', 'green', 'indigo', 'rose', 'amber'].forEach(col => {
                const el = document.getElementById('color-'+col);
                if (el) el.classList.toggle('ring-blue-600', col === c);
            });
        };

        window.saveNewMedicine = async () => {
            const name = document.getElementById('new-med-name').value;
            const dose = document.getElementById('new-med-dose').value;
            const time = document.getElementById('new-med-time').value;
            if (!name || !time || !auth.currentUser) return;

            try {
                await addDoc(collection(db, 'artifacts', appId, 'users', auth.currentUser.uid, 'meds'), {
                    name, dose, time, color: selectedColor, takenToday: false, addedAt: Date.now()
                });
                window.toggleAddModal(false);
                document.getElementById('new-med-name').value = "";
                document.getElementById('new-med-dose').value = "";
                document.getElementById('new-med-time').value = "";
            } catch (e) { console.error(e); }
        };

        window.deleteMed = async (id) => {
            if (auth.currentUser) await deleteDoc(doc(db, 'artifacts', appId, 'users', auth.currentUser.uid, 'meds', id));
        };

        function renderSchedule() {
            const list = document.getElementById('schedule-list');
            list.innerHTML = medications.length ? "" : `<div class="text-center py-12 text-slate-400">No active medicines</div>`;
            [...medications].sort((a,b) => a.time.localeCompare(b.time)).forEach(med => {
                const div = document.createElement('div');
                div.className = `glass-card rounded-3xl p-5 flex items-center gap-4 border-l-8 border-${med.color}-500 ${med.takenToday ? 'opacity-40' : ''}`;
                div.innerHTML = `
                    <div class="bg-${med.color}-100 p-3 rounded-2xl text-${med.color}-600"><i data-lucide="pill"></i></div>
                    <div class="flex-1">
                        <h3 class="font-bold text-slate-800">${med.name}</h3>
                        <p class="text-xs text-slate-500 font-medium">${med.dose} â€¢ ${med.time}</p>
                    </div>
                    <button onclick="window.deleteMed('${med.id}')" class="p-2 text-slate-300 hover:text-red-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    <div class="${med.takenToday ? 'text-green-500' : 'text-slate-200'}"><i data-lucide="check-circle" class="w-7 h-7"></i></div>
                `;
                list.appendChild(div);
            });
            lucide.createIcons();
        }

        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (e) {
                console.error("Auth Init Failed", e);
                const btn = document.getElementById('auth-btn');
                if (btn) btn.innerText = "Config Error";
            }
        };
        initAuth();

        onAuthStateChanged(auth, (user) => {
            if (user) {
                isAuthReady = true;
                const btn = document.getElementById('auth-btn');
                if (btn) btn.innerText = isSignup ? 'Create Account' : 'Login';
                const savedUser = localStorage.getItem('medimitra_user');
                if (savedUser) setupApp(savedUser);
            }
        });

        lucide.createIcons();
    </script>
</body>
</html>
